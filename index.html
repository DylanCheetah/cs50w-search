<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid text-end">
            <a href="./image-search.html">Image Search</a>
            <a href="./advanced-search.html">Advanced Search</a>
        </div>
        <form action="https://www.google.com/search">
            <div class="container-fluid">
                <div class="row justify-content-center m-2">
                    <input class="col-6 rounded-pill" type="text" name="q">
                </div>
                <div class="row justify-content-center m-2">
                    <input class="col-2 col-lg-1 rounded m-2" type="submit" value="Google Search">
                    <input class="col-3 col-lg-2 rounded m-2" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
    </body>
</html>
