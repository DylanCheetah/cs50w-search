<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid text-end">
            <a href="./index.html">Search</a>
        </div>
        <form action="https://www.google.com/search">
            <div class="container-fluid">
                <div class="row m-2">
                    <h3>Find pages with...</h3>
                </div>
                <div class="row m-2">
                    <label for="all-these-words" class="col-2 form-label">all these words:</label>
                    <div class="col-4">
                        <input id="all-these-words" class="form-control" type="text" name="as_q">
                    </div>
                </div>
                <div class="row m-2">
                    <label for="exact-word-or-phrase" class="col-2 form-label">this exact word or phrase:</label>
                    <div class="col-4">
                        <input id="exact-word-or-phrase" class="form-control" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row m-2">
                    <label for="any-of-these-words" class="col-2 form-label">any of these words:</label>
                    <div class="col-4">
                        <input id="any-of-these-words" class="form-control" type="text" name="as_oq">
                    </div>
                </div>
                <div class="row m-2">
                    <label for="none-of-these-words" class="col-2 form-label">none of these words:</label>
                    <div class="col-4">
                        <input id="none-of-these-words" class="form-control" type="text" name="as_eq">
                    </div>
                </div>
                <div class="row m-2">
                    <input class="col-2 col-lg-1 offset-4 offset-lg-5 btn btn-primary btn-sm" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
